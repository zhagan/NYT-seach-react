<!DOCTYPE html>
<html>
  <head>
    <!-- Tab Title -->
    <title>NY Times React</title>
    <!-- Favicon -->
    <link rel="icon" href="img/new-york-times-icon.png">
    <!-- View Port Size -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body style="background-image: url(../public/img/newspaper-texture.jpg); padding: 18px; font-family: 'Times New Roman', Times, serif;">

    <div class="container" style="background-color: white; border-style: solid; border-width: 1px;">


      <!-- Header -->
      <div class="page-header">
        <h1 class="text-center"><img style="width: 70%;" src="../public/img/nyt-header.svg" alt="The New York Times"></h1>
        <h2 class="text-center" style="margin-top: -12px;"><b><i>A React Rendition</i></b></h2>
        <h4 class="text-center">Search for and annotate articles of interest</h4>
      </div>


      <!-- Search Form -->
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title text-center" style="font-size: 20px;"><i><b>Search</b></i></h3>
        </div>

        <div class="panel-body text-center">
          <form role="form">

            <div class="form-group">
              <label for="topic" class="text-center">Topic</label>
              <input type="text" class="form-control" id="topic">
            </div>

            <div class="form-group">
              <label for="startYear">Start Year</label>
              <input type="text" class="form-control" id="startYear">
            </div>

            <div class="form-group">
              <label for="endYear">End Year</label>
              <input type="text" class="form-control" id="endYear">
            </div>

            <button type="submit" class="btn btn-danger" id="searchBtn">Search</button>

          </form>
        </div>
      </div>



      <!-- Results -->
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title text-center" style="font-size: 20px;"><i><b>Results</b></i></h3>
        </div>

        <div class="panel-body">
          <ul class="list-group">

            <li class="list-group-item" style="border-width: 0px;">
              <div class="input-group">
                <div type="text" class="form-control"><b>Obama Gives Commencement</b></div>
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button">Save</button>
                </span>
              </div>
            </li>


            <li class="list-group-item" style="border-width: 0px;">
              <div class="input-group">
                <div type="text" class="form-control"><b>Aliens Invade Paris</b></div>
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button">Save</button>
                </span>
              </div>
            </li>


            <li class="list-group-item" style="border-width: 0px;">
              <div class="input-group">
                <div type="text" class="form-control"><b>Trump Steals Nuclear Codes</b></div>
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button">Save</button>
                </span>
              </div>
            </li>

          </ul>
        </div>
      </div>




      <!-- Saved Articles -->
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title text-center" style="font-size: 20px;"><i><b>Saved Articles</b></i></h3>
        </div>

        <div class="panel-body">
          <ul class="list-group">

            <li class="list-group-item" style="border-width: 0px;">
              <div class="input-group">
                <div type="text" class="form-control"><b>Giant Panda Rampages through NYC</b></div>
                <span class="input-group-btn">
                  <button class="btn btn-danger" type="button">Remove</button>
                </span>
              </div>
            </li>


            <li class="list-group-item" style="border-width: 0px;">
              <div class="input-group">
                <div type="text" class="form-control"><b>Global Warming Is a Hoax</b></div>
                <span class="input-group-btn">
                  <button class="btn btn-danger" type="button">Remove</button>
                </span>
              </div>
            </li>

          </ul>
        </div>
      </div>




    </div>
  


    
  </body>

</html>
